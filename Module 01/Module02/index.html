<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title> 
</head>
<body>
<h4>Login Detials</h4>
<form method="post">
    <label for="fname">First Name</label>
    <input type="fname" name="First Name" id="fname">
    <label for="mname">Middle Name</label>
    <input type="mname" name="Middle Name" id="mname">
    <label for="lname">Last Name</label>
    <input type="lname" name="Last Name" id="lname">
    <label for="email">Email Id</label>
    <input type="email" name="Email Id" id="email">
    <label for="pass">Password</label>
    <input type="pass" name="Password" id="pass">
    <input type="submit" value="Submit">
    <label for="upload">Upload Resume</label>
    <input type="file" name="Upload Resume" id="upload">


</form>
</body>
</html>
